  <script>
//   (D)​ Implementar un programa que permita calcular porcentajes. Pedir al usuario que
// ingrese el valor equivalente al 100% de algo y luego que ingrese otro valor. Se deberá
// mostrar por consola, el porcentaje del total de ese segundo valor.
// ej:
// Si 45 es el 100%
// qué porcentaje corresponde a 30?
// El resultado será: 30*100/45 = 66.66%

  var nro1 = prompt("ingrese el valor del numero al 100%");
  var nro2 = prompt("ingrese el porcentaje que desea saber");
  console.log(nro2*100/nro1);

  </script>

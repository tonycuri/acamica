<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
      
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h3>Instrucciones</h3>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h3>Objetivo</h3>
        <div class="texto-centrado">
          <img src="images/final.png" alt="modelo del tablero armado">
        </div>
      </div>
      <div id="ultimo-mov">
        <h3>Último movimiento</h3>
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas"><img src="images/10.jpg" alt="pieza01"></div>
        <div id="pieza2" class="piezas"><img src="images/20.jpg" alt="pieza02"></div>
        <div id="pieza3" class="piezas"><img src="images/30.jpg" alt="pieza03"></div>
        <div id="pieza4" class="piezas"><img src="images/40.jpg" alt="pieza04"></div>
        <div id="pieza5" class="piezas"><img src="images/50.jpg" alt="pieza05"></div>
        <div id="pieza6" class="piezas"><img src="images/60.jpg" alt="pieza06"></div>
        <div id="pieza7" class="piezas"><img src="images/70.jpg" alt="pieza07"></div>
        <div id="pieza8" class="piezas"><img src="images/80.jpg" alt="pieza08"></div>
        <div id="pieza9" class="piezas"></div>     
      </div>
    </div>
    <div id="footer">
       Autor: Tony Curi Desarrollador Front-End Jr.
    </div>
    <div id="mi-ventana">
      <div id="cartel">
        <h1>!!!!Ganaste¡¡¡¡</h1>
        <ul id="lista-puntaje">
        </ul>
        <div id="movimientos"></div>
        <button onclick="ocultarVentana();cambioRompecabezas()">Volver a jugar</button>
      </div>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <div class="col-40">
      <div id="titulo">
        <p>Rompecabezas</p> 
      </div>

      <div id="instrucciones">
        <p>Instrucciones</p>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas
            <i class="fas fa-caret-square-left"></i>
            <i class="fas fa-caret-square-up"></i>
            <i class="fas fa-caret-square-right"></i>
            <i class="fas fa-caret-square-down"></i> 
          </li>
          <li>Encontrar el orden correcto de las piezas</li>
        </ul>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <div id="pieza-1" class="piezas"><img src="images/10.jpg" alt="pieza01"></div>
        <div id="pieza-2" class="piezas"><img src="images/20.jpg" alt="pieza02"></div>
        <div id="pieza-3" class="piezas"><img src="images/30.jpg" alt="pieza03"></div>
        <div id="pieza-4" class="piezas"><img src="images/40.jpg" alt="pieza04"></div>
        <div id="pieza-5" class="piezas"><img src="images/50.jpg" alt="pieza05"></div>
        <div id="pieza-6" class="piezas"><img src="images/60.jpg" alt="pieza06"></div>
        <div id="pieza-7" class="piezas"><img src="images/70.jpg" alt="pieza07"></div>
        <div id="pieza-8" class="piezas"><img src="images/80.jpg" alt="pieza08"></div>
        <div id="pieza-9" class="piezas"></div>        
      </div>
    </div>
    <footer>footer</footer>

    <script src="js/juego.js"></script>

  </body>
</html>
